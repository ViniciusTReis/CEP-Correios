<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Endereço</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Nosso arquivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="endereco-container">
            <div class="endereco-title">ENDEREÇO</div>
            
            <form id="enderecoForm">
                <!-- CEP -->
                <div class="cep-row">
                    <div class="row">
                        <div class="col-4">
                            <label class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" value="-" maxlength="8">
                        </div>
                        <div class="col-8">
                            <label class="form-label">ESTADOS</label>
                                <select class="form-select" id="estado" disabled>
                                    <option value="" selected disabled>Selecione...</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>                        
                        </div>
                    </div>
                </div>
                
                <!-- Rua -->
                <div class="endereco-row">
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label">RUA</label>
                            <input type="text" class="form-control" id="ruaCompleta" placeholder="Ex: Rua;">
                        </div>
                        <div class="col-6">
                            <label class="form-label">NÚMERO</label>
                            <input type="text" class="form-control" id="numero" placeholder="Ex: 103">
                        </div>
                    </div>
                </div>
                
                <!-- Bairro, Cidade, Estado -->
                <div class="cidade-row">
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label">BAIRRO</label>
                            <input type="text" class="form-control" id="bairro" value="-">
                        </div>
                        <div class="col-6">
                            <label class="form-label">CIDADE</label>
                            <input type="text" class="form-control" id="cidade" value="-">
                        </div>
                    </div>
                </div>
                
                <!-- Complemento -->
                <div class="numero-row">
                    <div class="row">
                        <div class="col-12">
                            <label class="form-label">COMPLEMENTO</label>
                            <input type="text" class="form-control" id="numero" placeholder="Ex: Digite um complemento">
                        </div>
                    </div>
                </div>
                
                <!-- Botão Cadastrar -->
                <button type="submit" class="btn-cadastrar">CADASTRAR</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nosso arquivo JavaScript -->
    <script src="controller.js"></script>
</body>
